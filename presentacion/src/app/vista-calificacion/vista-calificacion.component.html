<div class="container">
    <div class="starter-template">
        <h1 class="title">Web-SPA | Calificar Servicio</h1>
            <p class="lead">Prueba Desarrollo - XpertGroup. Califica el servicio que un CallCenter brinda a sus clientes por medio del historial de las conversaciones.           
            </p>
    </div>
</div><!-- /.container -->
<br>

<div class="container">   
    <h3 class="subtitle">Calificar Conversación</h3>  
    <div class="row">
        <div class="col-sm-8">            
            <form #conversacionForm="ngForm">
                <div class="form-group">
                    <label for="conversacion">Digite la Conversación</label>
                    <textarea class="form-control" rows="9" name="conversacion" id="conversacion"[(ngModel)]="conversacion"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" id="btnCalificar" (click)="calificarConversacion(conversacionForm)">Calificar conversación</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-danger" id="btnCalificar" (click)="limpiarConversacion(conversacionForm)">Limpiar conversación</button>
                    </div>
                </div>
            </form>
        </div>   
        <div class="col-sm-4">
            <p>Resultado</p>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Puntaje Total</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><span id="totalPts">{{puntajeTotal}}</span> Puntos</h6>
                    <h5 class="card-title">Número de Estrellas</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><span id="totalEstrellas">{{numeroEstrellas}}</span></h6>
                </div>
            </div>            
        </div>        
    </div>    
</div><!-- /.container -->
